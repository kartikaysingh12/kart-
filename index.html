<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>BOOKING APPOINTMENT</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">BOOKING APPOINTMENT </h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Details</h2>
    <form id="addForm" class="form-inline mb-3">
    
      <label for="name"style="font-weight: bold">Name</label>
      <input type="text" class="form-control mr-2" id="name" placeholder="Enter Your Name">
      <label for="email"style="font-weight: bold">Email</label>
      <input type="email" name="email" id="email" class="form-control mr-2"placeholder="Enter Your Email">
      <label for="number"style="font-weight: bold">Number</label>
      <input type="number" name="number" id="number"class="form-control mr-2"placeholder="Enter Your number">
      <input type="submit" class="btn btn-dark" value="Submit">
      <ul id="items" class="list-group">
      </ul>
    </form>
   </div>
  </div>
<script src="dom.js"></script>
</body>
</html>
